<!-- Home Icon -->
<div class="home-icon">
  <a href="/" title="Home">
    <i class="fa-solid fa-house"></i>
  </a>
</div>


<div class="about-us1">
  <!-- Sidebar for navigation -->
  <aside class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li *ngFor="let item of committeeItems"
          [class.active]="selectedKey === item.key"
          (click)="selectItem(item.key)">
        {{ item.title }}
      </li>
    </ul>
  </aside>

  <!-- Content area displaying selected item -->
  <section class="content-area">
    <div *ngIf="selectedItem" class="content">
      <!-- Title of the selected item -->
      <div class="title-section">
        <h2>{{ selectedItem.title }}</h2>
      </div>

      <!-- Display description if available -->
      <p *ngIf="isItemData(selectedItem)">
        {{ selectedItem.description }}
      </p>

      <!-- Display points if available -->
      <ul *ngIf="isItemWithPoints(selectedItem)">
        <li *ngFor="let point of selectedItem.points">
          {{ point }}
        </li>
      </ul>
    </div>
  </section>
</div>
