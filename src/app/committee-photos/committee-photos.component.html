<!-- Main Content Section with Sidebar and Media Gallery -->
<div class="main-content">
  <!-- Sidebar for Filters -->
  <aside class="sidebar">
    <h2 class="sidebar-title">Menu</h2>
    <div class="menu">
      <button class="menu-button" (click)="setMediaType('Image')" [class.active]="activeMediaType === 'Image'">
        <i class="fa-solid fa-image"></i> Images
      </button>
      <button class="menu-button" (click)="setMediaType('Audio')" [class.active]="activeMediaType === 'Audio'">
        <i class="fa-solid fa-volume-high"></i> Audio
      </button>
      <button class="menu-button" (click)="setMediaType('Video')" [class.active]="activeMediaType === 'Video'">
        <i class="fa-solid fa-video"></i> Video
      </button>
    </div>

    <h2 class="sidebar-title">Filter Options</h2>
    <div class="filter-option">
      <label for="media-type">Media Type</label>
      <select id="media-type" [(ngModel)]="selectedMediaType">
        <option value="">Select Media Type</option>
        <option *ngFor="let type of mediaTypes" [value]="type">{{ type }}</option>
      </select>
    </div>
    <div class="filter-option">
      <label for="category">Category</label>
      <select id="category" [(ngModel)]="selectedCategory">
        <option value="All">All</option>
        <option value="A">Category A</option>
        <option value="B">Category B</option>
        <option value="C">Category C</option>
      </select>
    </div>

    <!-- Filter Controls -->
    <button (click)="applyFilters()" class="filter-apply-btn">Apply Filters</button>
    <button (click)="clearFilters()" class="filter-clear-btn">Clear</button>
  </aside>

  <!-- Media Gallery Section -->

<section class="media-gallery">
  <div *ngIf="filteredMedia.length === 0 && filterApplied" class="error-message">
    No data available right now for the selected media type and category.
  </div>
  <ng-container *ngIf="filteredMedia.length > 0">
    <div *ngFor="let media of filteredMedia" class="media-item">
      <img *ngIf="media.src" [src]="media.src" alt="{{ media.alt }}" class="media-image" />
      <p class="media-description">{{ media.date }} - {{ media.description }}</p>
    </div>
  </ng-container>
</section>

</div>
