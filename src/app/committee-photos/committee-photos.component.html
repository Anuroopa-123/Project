<!-- Breadcrumb Full Width Bar -->
<div class="breadcrumbs">
  <div class="container d-flex justify-content-between align-items-center flex-wrap">
    <h2 class="mb-0">About Committee Photos Page</h2>
    <nav>
      <ol class="breadcrumb mb-0">
        <li class="breadcrumb-item">
          <a href="/">Home</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          About Committee Photos Page
        </li>
      </ol>
    </nav>
  </div>
</div>

<!-- Category Buttons -->
<div class="category-buttons">
  <button (click)="changeCategory('All')" [class.active]="selectedCategory === 'All'">All</button>
  <button (click)="changeCategory('A')" [class.active]="selectedCategory === 'A'">Category A</button>
  <button (click)="changeCategory('B')" [class.active]="selectedCategory === 'B'">Category B</button>
  <button (click)="changeCategory('C')" [class.active]="selectedCategory === 'C'">Category C</button>
</div>

<!-- Category Content -->
<div *ngIf="selectedCategory === 'All'" class="category-content">
  <div class="image-slide">
    <img src="assets/img/members1.jpg" alt="Member 1" />
  </div>
  <div class="testimonial-slide">
    <img src="assets/img/testimonials-1.jpg" alt="Testimonial 1" />
  </div>
  <div class="image-slide">
    <img src="assets/img/members2.jpg" alt="Member 2" />
  </div>
  <div class="testimonial-slide">
    <img src="assets/img/testimonials-2.jpg" alt="Testimonial 2" />
  </div>
  <div class="image-slide">
    <img src="assets/img/members3.jpg" alt="Member 3" />
  </div>
  <div class="testimonial-slide">
    <img src="assets/img/testimonials-3.jpg" alt="Testimonial 3" />
  </div>
</div>
